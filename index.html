<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Protest+Riot&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Eclipse del 8 de abril</h1>
				<div class="image-container">
					<img class="image-nasa" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png" />
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Enviale esta tarjeta a un familiar, un amigo o alguien especial para que sepa que presenciaste este evento astronomico.</p>
					<p>Este evento no se repetira hasta el 2044.</p>
				</div>
				<div class="body-right">
					<form action="/postcard/information" method="post">
						<input type="text" id="name" name="name" placeholder="Escribe tu nombre" required />
						<input type="text" id="email" name="email" placeholder="Escribe tu email" required />
						<input type="text" id="comment" name="comment" placeholder="Escribe un comentario" required />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button class="btn-custom">Send My Postcard</button>
			</div>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"
			></script>
		</div>
	</body>
</html>
