<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Protest+Riot&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4GEEKS ACADEMY COURSE</p>
					<p>This is so cool, can't wait to start doing more stuff</p>
				</div>
				<div class="body-right">
					<form action="/postcard/information" method="post">
						<input type="text" id="name" name="name" placeholder="Some Name" required />
						<input type="text" id="email" name="email" placeholder="Some email" required />
						<input type="text" id="comment" name="comment" placeholder="Some comment" required />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
